<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div p:first-child{
        color: brown;
        font-family: fantasy;
      }
      div p:nth-child(2){
        color: blue;
        font-family: cursive;
      }
      div p:nth-child(3){
        color: green;
        font-family: monospace;
      }
      div p:nth-child(4){
        color: purple;
        font-family: serif;
      }
      div p:nth-child(5){
        color: red;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Program to print 5 sentences with different font and color</p>
      <p>This is cursive font and is in blue color</p>
      <p>This is monospace font and is in green color</p>
      <p>This is serif font and is in purple color</p>
      <p>This is sans-serif font and is in red color</p>
    </div>
  </body>
</html>
